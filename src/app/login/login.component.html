<div class="container">
  <div class="row" style="margin-top: 20px;">
    <div class="col-4"></div>
    <div class="col-4">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm">
            <!-- <mat-error *ngIf="authInvalid">
                Invalid email or password
            </mat-error> -->
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="username" required>
                <mat-error>
                    Invalid email
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error>
                    Password required
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary">Login</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-4"></div>
  </div>
</div>
